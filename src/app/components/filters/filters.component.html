<form [formGroup]="form">
  <button (click)="clearFilters()">{{'Clear all filters' | titlecase}}</button>
  <label formArrayName="genres" *ngFor="let genre of genresFormArray.controls; let i = index">
    <input type="checkbox" [formControlName]="i" (change)="updateFilters()">
    {{genres[i].name}}
  </label>
</form>
